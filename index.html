<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to Javascript</title>
</head>
<body>

<div class="text">
    <h1 id="name"></h1>
    <p id="height"></p>
    <p id="country"></p>

</div>

<script>
    var name = "Name: Aina Oluwapelumi Gideon";
    var height = "Height: 5.1meters";
    var country = "Country: Nigeria";

    document.getElementById("name").innerHTML = name;
    console.log(name);
    document.getElementById("height").innerHTML = height;
    console.log(height);
    document.getElementById("country").innerHTML = country;
    console.log(country);
</script>

</body>
</html>
